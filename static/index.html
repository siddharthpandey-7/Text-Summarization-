<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarization App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 10px;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #eef;
            border-radius: 5px;
            min-height: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Text Summarization</h2>

    <textarea id="inputText" placeholder="Paste dialogue here..."></textarea>

    <br>
    <button onclick="summarize()">Summarize</button>

    <div class="output" id="output"></div>
</div>

<script>
async function summarize() {
    const text = document.getElementById("inputText").value;
    const outputDiv = document.getElementById("output");

    if (!text.trim()) {
        outputDiv.innerText = "Please enter some text.";
        return;
    }

    outputDiv.innerText = "Summarizing...";

    const response = await fetch("/summarize", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    });

    const data = await response.json();
    outputDiv.innerText = data.summary;
}
</script>

</body>
</html>
